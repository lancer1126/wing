server:
  port: 8003
spring:
  application:
    name: wing-order
  profiles:
    active: "@profiles.active@"
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        username: ${spring.cloud.nacos.discovery.username}
        password: ${spring.cloud.nacos.discovery.password}
        shared-configs[0]:
          data-id: wing-application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        shared-configs[1]:
          data-id: wing-common-cache-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
